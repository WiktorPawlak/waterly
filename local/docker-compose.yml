version: '3.8'
services:
  db:
    image: mariadb:11.1
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=admin
    volumes:
      - db:/var/lib/mysql
      - ./docker-init.sql:/docker-entrypoint-initdb.d/docker-init.sql
    networks:
      - internal
    ports:
      - 3306:3306

volumes:
  db:
    driver: local

networks:
  internal:
    driver: bridge